name: CI/CD
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/setup-node@v2
      - uses: actions/checkout@v2
      - name: build
        run: |
          npm install
          npm run build
      - name: Upload resume
        uses: actions/upload-artifact@v2
        with:
          name: resume-en
          path: |
            resume.pdf
